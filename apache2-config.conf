<VirtualHost *:80>
    ServerAdmin webmaster@localhost

    ServerName ${DOMAIN}
    ServerAlias www.${DOMAIN}

    ProxyPreserveHost On
    ProxyPass / http://localhost:8080/
    ProxyPassReverse / http://localhost:8080/

    DocumentRoot /var/www/html

    <Directory /var/www/>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/80-${DOMAIN}-error.log
    CustomLog ${APACHE_LOG_DIR}/80-${DOMAIN}-access.log combined
</VirtualHost>

